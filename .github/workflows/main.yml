name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]

variables:
  DOCKER_IMAGE_BACKEND: ${{ secrets.DOCKER_HUB_USER }}/aichat-backend
  DOCKER_IMAGE_FRONTEND: ${{ secrets.DOCKER_HUB_USER }}/aichat-frontend

jobs:
  test:
    name: Run JVM Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run Tests
        run: ./gradlew jvmTest --no-daemon

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: "**/build/test-results/**/*.xml"

  build_and_push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: backend
          push: true
          tags: ${{ env.DOCKER_IMAGE_BACKEND }}:latest
          build-args: |
            BUILD_TYPE=prod

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frontend
          push: true
          tags: ${{ env.DOCKER_IMAGE_FRONTEND }}:latest
          build-args: |
            BUILD_TYPE=prod